<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabela com Todas as Doenças</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/frontend/tabelas/doenca.html" class="nav-brand text-dark">DOENÇAS</a>
                </div>
            </div>
        </nav>
    </header>
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="../main.html"><i class="fas fa-angle-double-left"></i> Inicio</a>
                </div>
                <div class="filter">
                    <a href="../Cadastro/doenca.html"></i>Adicionar uma Doença <i
                            class="fas fa-angle-double-right"></i></a>
                </div>
            </div>
            <table id="myTable">
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Sintomas</th>
                    <th>Tratamento</th>
                    <th>Gravidade</th>
                    <th>Editar</th>
                </tr>
            </table>
        </div>
</body>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:3000/doencas",
            method: "GET",
            success: function (data) {
                // Itera sobre os registros retornados pela API
                $.each(data, function (index, record) {
                    // Cria uma nova linha na tabela para cada registro
                    var newRow = $("<tr>");

                    // Preenche as células da linha com os dados do registro
                    newRow.append($("<td>").text(record.nome));
                    newRow.append($("<td>").text(record.data));
                    newRow.append($("<td>").text(record.sintomas));
                    newRow.append($("<td>").text(record.tratamento));
                    newRow.append($("<td>").text(record.gravidade));

                    var deleteButton = $("<button>").text("Deletar");
                    deleteButton.click(function () {
                        var id = record.id; // Assumindo que a propriedade 'id' contém o ID do registro

                        // Exibir um aviso de confirmação
                        var confirmDelete = confirm("Tem certeza de que deseja excluir este registro?");

                        // Se o usuário confirmar a exclusão
                        if (confirmDelete) {
                            // Solicitação AJAX para excluir o registro
                            $.ajax({
                                url: "/doencas/:id",
                                method: "DELETE",
                                success: function () {
                                    // Remover a linha da tabela após a exclusão bem-sucedida
                                    newRow.remove();
                                },
                                error: function () {
                                    console.log("Erro ao excluir o registro.");
                                }
                            });
                        }
                    });

                    newRow.append(deleteButton);

                    // Adiciona a nova linha à tabela
                    $("#myTable").append(newRow);
                });
            },
            error: function () {
                console.log("Erro ao carregar os dados da API.");
            }
        });
    });
</script>

</html>
